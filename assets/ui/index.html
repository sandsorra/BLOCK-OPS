<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Trebuchet MS', 'Arial', sans-serif;
        }

        .background-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .background-screen h1 {
            color: #ff4444;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .background-screen p {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="background-screen" id="background">
        <h1>The Shooty Game</h1>
        <p>Yes it's janky, but you can use for following commands in the chat box to get going:</p>
        <p><strong>/list</strong> - List of joinable games</p>
        <p><strong>/join</strong> - Join a game by it's game number, e.g. /join 1</p>
    </div>
</body>

</html>
